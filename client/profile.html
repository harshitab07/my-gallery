<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- Cropper CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css'>
    <!-- Cropper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>
    <title>my-gallery : Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary my-nav" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand my-nav-logo" href="#">My - Gallery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <img src="" id="pfp" alt="pfp" class="rounded my-nav-pfp">
                <button class="btn btn-secondary" onclick="signOut()">Sign Out</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <div id="uploadSection">
            <h3 class="text-center add-image-heading" id="uploadSectionHeading" style="display: none;">Add your 1st image!!</h3>
            <main class="page">
                <div class="box">
                    <input type="file" id="file-input" class="form-control">
                </div>
                <div class="box-2">
                    <div class="result"></div>
                </div>
                <div class="box">
                    <div class="options hide">
                        <label> Width</label>
                        <input type="number" class="img-w" value="300" min="100" max="1200" />
                    </div>
                    <button class="btn save hide">Upload</button>
                </div>
            </main>
          </div>

    <div id="imageGallery">
    <!-- Images will be displayed here -->
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="profile.js"></script>
</body>
</html>
